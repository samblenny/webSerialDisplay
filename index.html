<!DOCTYPE html><html lang="en"><head><meta charset="utf-8" />
<!-- SPDX-License-Identifier: MIT -->
<!-- SPDX-FileCopyrightText: Copyright 2024 Sam Blenny -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WebSerialDisplay</title>
<style>
 :root{--F: #ffdcec; --B: #1d1d1d; --H: #25c3c0; --L: #459cda; --O: #444;
       --BTN: #32ea39; --PAD: 25px; --SIZE: 320px; }
 @media (prefers-color-scheme: light){
  :root{--F: #101010; --B: #f5f5f5; --H: #313131; --L: #3f40f9; --O: #aaa;
        --BTN: #3dff4d; }
 }
 html{ background: var(--B); -webkit-text-size-adjust: none; }
 body{ background: var(--B); color: var(--F); min-height: 100vh;
  width: 100%; font-family: sans-serif; font-size: 17.5px; }
 html,body,h1,h2,main,input{ margin: 0; padding: 0; box-sizing: border-box; }
 video,canvas{ margin: 0; padding: 0; box-sizing: content-box; }
 p,li,label{ line-height: 1.23em; }
 label,select{ display: inline-block; min-height: 20px; }
 label{ margin: 12px 3px 12px 18px; }
 input{ margin: 12px 3px 12px 3px; }
 h1{ margin: 10px 0 10px 0px; font-size: 24px; color: var(--H); }
 h2{ margin: 20px 0 10px 0px; font-size: 20px; color: var(--H); }
 a{ color: var(--L); }
 p{ margin: 11px 0; }
 .clear{ clear: both; }
 main{ margin: 0 auto; padding: 2px var(--PAD) 115px var(--PAD);
  max-width: calc(2 * ( var(--SIZE) + var(--PAD) + 8px)); }
 #serial{ float: right; background: var(--BTN); font-size: 1.1em;
  padding: 10px; border-radius: 13px; border: 2px solid var(--H); }
 #serial.on{ background: var(--B); color: var(--F); }
 canvas{ display: inline-block; width: var(--SIZE); height: var(--SIZE);
  margin: 10px auto; background: var(--O); }
 @media (max-width: 692px) { /* try not to overflow narrow screens */
  :root{--PAD: 13px;}
  h1{ font-size: 28px; }
  body{ font-size: 16px; }
  canvas{ width: calc(50% - 4px); }
 }
</style>
</head>
<body>
<main>
<h1>WebSerialDisplay</h1>

<button id="serial">Start Serial</button>

<p>a virtual display over web serial<br>
status: <span id="status">loading...</span></p>

<p class="clear">
<canvas id="canvas">
</p>

<p>
<label for="size">frame size</label>
<select name="size" id="size">
 <option value="96">96x96 px</option>
 <option value="240">240x240 px</option>
</select>
<label for="bpp">bits per pixel</label>
<select name="bpp" id="bpp">
 <option value="1">1</option>
 <option value="2">2</option>
 <option value="2">4</option>
 <option value="2">8</option>
</select>
</p>

<script type="module" src="main.js"></script>

</main>
</body>
</html>
